<div class="container color-dark">
	<div class="col">
<p>Add Bucket list item</p>
	</div>
<div class="col"><p>Your bucket list {{itemCount}}</p></div>
</div>
<div class="container color-light" >
	<div class="col">
<p class="sm">Use this form below to add new bucket list goal. What do you want me to do.</p>
<form>
	
	<input type="text" class="txt" name="item" placeholder={{placeHolderValue}} [(ngModel)]="inputText">
	<input type="submit" class="btn" name="item" value="Add Item" (click)="addItem()">
</form>
	</div>
<div class="col"><p class="life-container" *ngFor="let item of myBucket">{{item}}</p></div>
</div>
